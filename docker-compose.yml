name: paylure

services:
  db:
    image: postgres:15-alpine
    container_name: paylure-db
    restart: always
    environment:
      # üö® Estas vari√°veis AGORA ser√£o lidas do seu .env corrigido
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - paylure-db-data:/var/lib/postgresql/data
    networks: [paylure-network]
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: paylure-backend
    container_name: paylure-api
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      JWT_SECRET: ${JWT_SECRET}
      # Esta DATABASE_URL usar√° as vari√°veis que voc√™ acabou de adicionar no .env
      DATABASE_URL: postgres://${DATABASE_USER}:${DATABASE_PASSWORD}@db:5432/${DATABASE_NAME}?schema=public
      PORT: 3000
    ports:
      - "8080:3000"
    networks: [paylure-network]

volumes:
  paylure-db-data:

networks:
  paylure-network:
    driver: bridge