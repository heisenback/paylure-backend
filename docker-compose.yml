version: '3.8'
services:
  # 1. SERVIÃ‡O DE BANCO DE DADOS
  postgres-paylure:
    image: postgres:15-alpine
    container_name: postgres-paylure
    restart: unless-stopped
    ports:
      # Expor na porta 5433 da sua VPS
      - "5433:5432" 
    environment:
      POSTGRES_USER: paylure_user
      POSTGRES_PASSWORD: paylure_password
      POSTGRES_DB: paylure_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    # ðŸš¨ BLOCO 'networks' REMOVIDO
    
  # 2. SERVIÃ‡O DO BACKEND (NESTJS)
  api: 
    image: node:18-alpine
    container_name: paylure-api
    restart: unless-stopped
    depends_on:
      - postgres-paylure
    environment:
      # ConexÃ£o direta usando o nome do serviÃ§o
      DATABASE_URL: postgres://paylure_user:paylure_password@postgres-paylure:5432/paylure_db?schema=public
      JWT_SECRET: sua_chave_secreta_aqui 
    ports:
      - "3000:3000"
    # ðŸš¨ BLOCO 'networks' REMOVIDO
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    working_dir: /usr/src/app
    
    command: sh -c "npm install && npm run start:dev"

# Volumes para persistÃªncia de dados
volumes:
  postgres-data:
    driver: local

# ðŸš¨ BLOCO DE REDE REMOVIDO TOTALMENTE
# (NÃ£o deve haver a seÃ§Ã£o 'networks:' no final)