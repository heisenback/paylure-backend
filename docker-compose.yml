version: '3.8'
services:
  # 1. SERVIÃ‡O DE BANCO DE DADOS
  postgres-paylure:
    image: postgres:15-alpine
    container_name: postgres-paylure
    restart: unless-stopped
    ports:
      - "5433:5432" 
    environment:
      POSTGRES_USER: paylure_user
      POSTGRES_PASSWORD: paylure_password
      POSTGRES_DB: paylure_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    
  # 2. SERVIÃ‡O DO BACKEND (NESTJS)
  api-app:  # ðŸš¨ MUDANÃ‡A DE NOME AQUI: AGORA Ã‰ api-app
    image: node:18-alpine
    container_name: paylure-app
    restart: unless-stopped
    depends_on:
      - postgres-paylure
    environment:
      DATABASE_URL: postgres://paylure_user:paylure_password@postgres-paylure:5432/paylure_db?schema=public
      JWT_SECRET: sua_chave_secreta_aqui 
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    working_dir: /usr/src/app
    
    command: sh -c "npm install && npm run start:dev"

# Volumes para persistÃªncia de dados
volumes:
  postgres-data:
    driver: local

