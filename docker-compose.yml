name: paylure

services:
  db:
    image: postgres:15-alpine
    container_name: paylure-db
    restart: always
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - paylure-db-data:/var/lib/postgresql/data
    networks:
      - paylure-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: paylure-backend
    container_name: paylure-api
    restart: always
    depends_on:
      db:
        condition: service_healthy
    
    # ✅ ESTA É A FORMA CORRETA
    # Esta linha lê o seu arquivo .env e passa TODAS
    # as variáveis (DB, Keyclub, e VAPID) para o contêiner.
    env_file:
      - .env

    # ❌ O bloco 'environment:' que estava aqui foi removido
    # porque ele estava sobrescrevendo as chaves VAPID
    # e passando-as em BRANCO.

    ports:
      - "3030:3000"
    networks:
      - paylure-network

volumes:
  paylure-db-data:

networks:
  paylure-network:
    driver: bridge