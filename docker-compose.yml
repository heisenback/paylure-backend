version: "3.9"

services:
  database:
    image: postgres:16
    container_name: paylure-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: paylure_user
      POSTGRES_PASSWORD: paylure_password
      POSTGRES_DB: paylure_db
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: ./backend
    container_name: paylure-api
    depends_on:
      - database
    env_file:
      - ./.env
    environment:
      # Garante que o Nest escute em todas as interfaces
      HOST: 0.0.0.0
      PORT: 3000
    ports:
      - "3000:3000"
    restart: unless-stopped

  # Opcional: seu proxy reverso/NPM pode ficar fora ou aqui.
  # proxy:
  #   image: jc21/nginx-proxy-manager:latest
  #   container_name: nginx-proxy-manager
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #     - "81:81"
  #   volumes:
  #     - ./data:/data
  #     - ./letsencrypt:/etc/letsencrypt

volumes:
  db_data:
